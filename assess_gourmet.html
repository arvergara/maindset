    <title>Encuesta Explora - MAIndset</title>
    <style>
        /* Estilos para que el iframe ocupe toda la pantalla sin bordes ni m√°rgenes */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* Evita dobles barras de scroll */
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none; /* Elimina el borde del iframe */
            display: block;
        }
    </style>
</head>
<body>

    <iframe src="https://script.google.com/macros/s/AKfycbyQ0kmey4wxPCJit6oVUbgoGpWmigg4DZZ9VdBvE-vNuGhsutVxl9H9H8v0DG3lcfZwsA/exec">
